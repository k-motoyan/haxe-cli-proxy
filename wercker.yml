box: ruby
build:
  steps:
    - bundle-install
    - script:
      name: install haxe
      code: |
        sudo apt-get update
        sudo apt-get -y install ocaml ocaml-native-compilers camlp4-extra opam
        git clone --recursive https://github.com/HaxeFoundation/haxe.git haxe
        cd haxe && make && make install
    - script:
      name: rspec
      code: |
        haxe --help
        bundle exec rspec
