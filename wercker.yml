box: ruby
build:
  steps:
    - bundle-install
    - script:
      name: download haxe
      code: git clone --recursive https://github.com/HaxeFoundation/haxe.git haxe
    - script:
      name: compile haxe
      code: cd haxe && make clean all && make install && cd ../
    - script:
      name: rspec
      code: bundle exec rspec
